<p>listado de heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}}-{{heroe}}
    </li>
</ul>
<div *ngIf="heroDeleted!=='' else noBorrado">
    <h3 >Heroe Borrado</h3>
    <small>{{heroDeleted}}</small>
    <br>
</div>

<ng-template #noBorrado>
    <h3 >No se ha eliminado ning√∫n heroe</h3>
    <br>
</ng-template>



<button (click)="borrarHeroe()">
    Borrar
</button>
